<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Roboto:wdth,wght@75..100,100..900&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
<!-- Styles.CSS -->
    <link rel="stylesheet" href="./assets/Fonts/fontstylesheet.css">
    <link rel="stylesheet" href="./assets/styles/all.min.css" />
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="container-md d-flex align-items-end justify-content-center">
        <h2 style="font-family: 'Mouldy Cheese', sans-serif; font-size: 33px">
          Generator
        </h2>
      </div>
    </nav>

    <!-- Content -->
    <nav class="container">
      <!-- File Upload -->
      <label class="file-upload">
        <div class="x-cell-file-viewer" id="fileViewer">
          <p style="width: 100%; display: flex; justify-content: center">
            No File Selected
          </p>
        </div>
        <span class="file-upload-btn" id="uploadBtn">
          Choose X-Cell File
          <i class="fa-solid fa-caret-down"></i>
        </span>
        <input
          type="file"
          id="fileInput"
          accept=".xlsx,.xls"
          style="display: none"
        />
        <span id="fileName"></span>
      </label>
    </nav>

<!-- Scripts -->
    <script src="./assets/scripts/all.min.js" defer></script>
    <script src="./assets/scripts/bootstrap.min.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
    <script src="./assets/scripts/xlsx.full.min.js"></script>
  </body>
</html>
